<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddharthsai myneni Speed Check</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        #target, #counter {
            font-size: 20px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Siddharthsai myneni Speed Check</h1>
        <div id="target">Your time</div>
        <div id="counter">Count</div>
        <button id="startButton">Start Timer</button>
        <button id="stopButton">Stop Timer</button>
    </div>
    <script>
        let stopTime = undefined;

        function recordTime() {
            stopTime = Date.now();  
            console.log("Stop time:", stopTime);  
        }
        
        document.getElementById("stopButton").onclick = recordTime;

        function startTime() {
            stopTime = undefined;  

            const countdownStart = Math.floor(Math.random() * 9) + 2;

            
            for (let i = countdownStart; i >= 0; i--) {
                setTimeout(() => {
                    document.getElementById('counter').innerHTML = i;
                }, (countdownStart - i) * 1000);  
            }

  
            setTimeout(() => {
                if (stopTime === undefined) {
                    document.getElementById('target').innerHTML = "Too Slow";
                } else {
                    const elapsedTime = Math.abs(Date.now() - stopTime);  
                    document.getElementById('target').innerHTML = "Time was " + elapsedTime + " ms";
                }
            }, countdownStart * 1000);  
        }

        document.getElementById("startButton").onclick = startTime;
    </script>
</body>
</html>
